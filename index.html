<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100;400;700;800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://img.freepik.com/free-vector/white-technology-background_23-2148403782.jpg') no-repeat center center fixed; 
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative; 
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 109, 234, 0.756) 0%, rgba(94, 75, 162, 0.581) 100%);
            z-index: -1; 
        }

        header {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(6.3px);
            -webkit-backdrop-filter: blur(6.3px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            height: 100px; 
            display: flex;
            align-items: center;
            justify-content: center; 
            position: relative; 
            animation: fadeIn 1s ease-out;
        }

        header img {
            position: absolute;
            left: 30px;
            max-height: 80px; 
        }

        header h1 {
            font-size: 2rem;
            font-family: 'Playpen Sans', cursive;
            flex-grow: 1;
            animation: slideIn 1s ease-out;
            text-align: center;
        }

        footer {
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(6.3px);
            -webkit-backdrop-filter: blur(6.3px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            height: 80px; 
            font-family: 'Playpen Sans', cursive;
            animation: fadeIn 1s ease-out;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(6.3px);
            -webkit-backdrop-filter: blur(6.3px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            text-align: center;
            width: 350px;
            margin: auto;
            flex: 1;
            opacity: 0;
            margin-top: 20px;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out forwards;
        }

        h2 {
            margin-bottom: 1rem;
            font-weight: 700;
            font-family: 'Playpen Sans', cursive;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border: 2px solid #4e00cc;
            outline: none;
            box-shadow: 0 0 5px rgba(78, 0, 204, 0.5);
        }

        button {
            background-color: #4e00cc;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #37009d;
            transform: scale(1.05);
        }

        .error-message {
            color: #ff0000;
            margin-top: 10px;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPgUsGLvE4qzV_zTTG-iDFqdEVn940fm9S7Q&s" alt="Techwave Logo">
        <h1>TECHWAVE</h1>
    </header>

    <div class="container">
        <h2>Login to Techwave</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
            <div class="error-message" id="error-message"></div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Techwave. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const adminCredentials = { username: 'admin', password: 'admin123' };
            const employeeCredentials = { username: 'employee', password: 'employee123' };

            if (username === adminCredentials.username && password === adminCredentials.password) {
                window.location.href = 'admin.html';
            } else if (username === employeeCredentials.username && password === employeeCredentials.password) {
                window.location.href = 'employee.html';
            } else {
                errorMessage.textContent = 'Invalid username or password!';
            }
        });
    </script>

</body>
</html>
